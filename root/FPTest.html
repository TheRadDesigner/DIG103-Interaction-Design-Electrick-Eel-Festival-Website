<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
<link href="fullPage.js-master/dist/fullpage.css" rel="stylesheet">
<script src="fullPage.js-master/dist/fullpage.js"></script>


  <title>Test</title>
</head>

<body>
  <style media="screen">
    .section {
    text-align:center;
    font-size: 3em;
    }
    </style>
    <div id="fullpage">
      <div class="section">One</div>
      <div class="section">
        <div class="slide" data-anchor="slide1">Two 1</div>
        <div class="slide" data-anchor="slide2">Two 2</div>
      </div>
      <div class="section">Three</div>
      <div class="section">Four</div>
    </div>
    <<script type="text/javascript">

        new fullpage('#fullpage', {
            anchors: ['page1', 'page2', 'page3', 'page4'],
            css3: true,
            scrollingSpeed: 1000,
            navigation: true,
            responsiveHeight: 330,
        });

    </script>
</body>

</html>
